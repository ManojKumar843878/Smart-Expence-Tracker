<div class="auth-page">
    <div class="card">
       <h2>Sign In to Your Account</h2>
        <input type="email" placeholder="Email" [(ngModel)]="email" autocomplete="off" >
        <input type="password" placeholder="Password" [(ngModel)]="password" autocomplete="off" >
        <button (click)="login()">LOGIN</button>
        <p class="error">{{error}}</p>
        <p   (click)=" noAccount()"> <a> No Account ?</a></p>
    </div>
</div>
